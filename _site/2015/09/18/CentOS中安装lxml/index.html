<h1>CentOS中安装lxml</h1>

<p>标签（空格分隔）： CentOS Python3</p>

<hr>

<h3>1.依赖安装</h3>
<div class="highlight"><pre><code class="language-bash" data-lang="bash">yum install libxslt-devel libxml2-devel
</code></pre></div>
<h3>2.安装</h3>
<div class="highlight"><pre><code class="language-bash" data-lang="bash">pip install lxml
</code></pre></div>
