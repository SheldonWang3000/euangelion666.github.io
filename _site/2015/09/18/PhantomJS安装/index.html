<h1>PhantomJS安装</h1>

<p>标签（空格分隔）： PhantomJS</p>

<hr>

<h3>1.下载包</h3>
<div class="highlight"><pre><code class="language-bash" data-lang="bash">wget https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-1.9.8-linux-x86_64.tar.bz2
</code></pre></div>
<h3>2.解压</h3>
<div class="highlight"><pre><code class="language-bash" data-lang="bash">tar jxf phantomjs-1.9.8-linux-x86_64.tar.bz2
</code></pre></div>
<h3>3.创建链接</h3>
<div class="highlight"><pre><code class="language-bash" data-lang="bash">ln -s phantomjs-1.9.8-linux-x86_64/bin phantomjs
</code></pre></div>
